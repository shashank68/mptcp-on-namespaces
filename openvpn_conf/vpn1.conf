    # these will be replaced by the installation script

    dev tun1
    # ifconfig 10.0.0.11 10.0.0.1 
    port 1191
    remote 12.0.0.2
    
    client
    tls-client
   ca ./TLS/ca.crt
   key ./TLS/private/vpn1.key
   cert ./TLS/issued/vpn1.crt
