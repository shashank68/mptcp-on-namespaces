    cipher AES-256-GCM
    # tls-cipher TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384
    # auth SHA512



    # secret /etc/openvpn/ta.key
    proto udp4
    ping 15
    verb 4
local 11.0.0.2
